<!DOCTYPE html>
<html>

  <div class="container">
      <h2>Login here :</h2>

          <input type="password" name="password" placeholder="Password" required>
          <br>
          <br>
          <p style="color: red">{{error}}</p>
<input type="submit" name="" value="Login">
</form>
