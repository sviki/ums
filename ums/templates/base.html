{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UMS</title>
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="{% static 'css/custom.css' %}" > -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="{% url 'airbnb_list' %}">Buildingblocks</a></li>
          <li><a class="navbar-link" style="color: crimson;font-size: medium;" href="{% url 'airbnb_list' %}">Airbnb</a></li>
</ul>
      </div>
      <div class="text-right" style="margin-top: -40px;margin-right: 20px;">
        {% if user %}
          <form method="post" action="/logout/">
            {% csrf_token %}
            <span class="glyphicon glyphicon-user"> {{request.user.first_name}}</span>
            &nbsp;
            <input class="btn btn-warning" type="submit" name="" value="Logout">
          </form>
        {% endif %}
      </div>
    </nav>
    <!-- <div class="container"> -->
    {% block body_block %}
    {% endblock %}
    <!-- </div> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
